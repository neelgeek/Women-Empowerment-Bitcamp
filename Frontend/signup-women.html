    <section class="mx-5" id="women-signup">
        <div class="container">
            <h2 class="text-center text-white bg-dark w-25 card-form mb-2 px-2 py-2 wow slideInDown">Women - Sign up </h2>
            <div class="row">
                <div class="col-lg-12 ">
                    <!--              <div class="col d-flex justify-content-center">-->
                    <div class="card mb-5 text-white card-form wow slideInLeft">
                        <div class="card-body bg-secondary">
                            <form id="FormWomen" method="POST">
                                <div class="form-group">
                                Member Benefits <label for="NameWoman">Name</label>
                                    <input type="text" class="form-control" id="NameWoman" aria-describedby="nameHelp" placeholder="Enter Name">
                                </div>

                                <div class="form-group">
                                    <label for="AgeWoman">Age</label>
                                    <input type="text" class="form-control" id="AgeWoman" aria-describedby="nameHelp" placeholder="Enter Age">
                                </div>

                                <div class="form-group">
                                        <label for="PhoneWoman">Contact Number</label>
                                        <input type="text" class="form-control" id="PhoneWoman" aria-describedby="nameHelp" placeholder="Enter Number">
                                    </div>

                                    <div class="form-group">
                                            <label for="Password">Password</label>
                                            <input type="password" class="form-control" id="PasswordWoman" aria-describedby="nameHelp" placeholder="Enter Password">
                                        </div>
                                       
                                        <div class="form-group">
                                                <label for="Password">Confirm Password</label>
                                                <input type="password" class="form-control" id="ConfirmPasswordWoman" aria-describedby="nameHelp" placeholder="Enter Confirm Password">
                                            </div>    

                                <div class="form-group">
                                    <label for="AddressWoman">Address Line 1</label>
                                    <input type="text" class="form-control" id="AddressWoman" aria-describedby="nameHelp" placeholder="Enter Address">
                                </div>

                                <div class="form-group">
                                    <label for="StateWoman">State</label>
                                    <input type="text" class="form-control" id="StateWoman" aria-describedby="nameHelp" placeholder="Enter State">
                                </div>

                                <div class="form-group">
                                    <label for="DistrictWoman">District</label>
                                    <input type="text" class="form-control" id="DistrictWoman" aria-describedby="nameHelp" placeholder="Enter District">
                                </div>

                                <div class="form-group">
                                    <label for="PincodeWoman">Pincode</label>
                                    <input type="text" class="form-control" id="PincodeWoman" aria-describedby="nameHelp" placeholder="Enter Pincode">
                                </div>


                                <div class="form-group">
                                    <label for="SkillSelect">Skills</label>
                                    <select class="form-control" id="SkillSelect">
                                    <option>Sewing</option>
                                    <option>Weaving</option>
                                    <option>Cooking</option>
                                    <option>Packaging</option>
                                    <option>Technician</option>
                                    <option>Cleaning</option>
                                    </select>
                                </div>

                                <!--
  <div class="form-group">
    <label for="InputPasswordWomen">Password</label>
    <input type="password" class="form-control w-50" id="InputPasswordWomen" placeholder="Password">
  </div>
-->

                                <button type="submit" class="btn btn-dark btn-lg w-100 text-center" id="SubmitWomen">Submit</button>
                            </form>
                            <!--                   </div>-->
                        </div>
                    </div> 
                </div>
            </div>
