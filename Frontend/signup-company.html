<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Signup-Company</title>
  <link rel="stylesheet" href="src/css/font-awesome.min.css">
  <link rel="stylesheet" href="src/css/bootstrap.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/animate.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,100,400" rel="stylesheet" type="text/css" />
  
</head>

<body id="home">


 <nav class="navbar navbar-expand-md navbar-light fixed-top py-4">
    <div class="container">
      <a href="index.html" class="navbar-brand">
        <img src="src/img/women-empowerment.jpg" width="50" height="50" alt=""><h3 class="d-inline align-middle text-white" style="padding-left: 12px;">Women</h3>
      </a>
      
      
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="index.html" class="nav-link text-white">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <section class="mx-5">
    <div class="container">
       <h2 class="text-center text-white bg-dark w-25 card-form mb-2 px-2 py-2 wow slideInDown">Enterprise - Sign Up</h2>
        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-5 card-form wow slideInLeft">
                    <div class="card-body bg-secondary text-white">
                        <form id="FormCompany">
                            <div class="form-group">
                            <label for="NameEnterprise">Enterprise Name</label>
                            <input type="text" class="form-control" id="NameEnterprise" aria-describedby="nameHelp" placeholder="Enter Enterprise Name">

                            </div>
                            
                             <div class="form-group">
                            <label for="EmailEnterprise">E-mail</label>
                            <input type="text" class="form-control" id="EmailEnterprise" aria-describedby="nameHelp" placeholder="Enter Email">

                            </div>
                            
                            <div class="form-group">
                            <label for="PasswordEnterprise">Password</label>
                            <input type="password" class="form-control" id="PasswordEnterprise" aria-describedby="nameHelp" placeholder="Enter Password">

                            </div>
                            

                          <div class="form-group">
                            <label for="StateEnterprise">State</label>
                            <input type="text" class="form-control" id="StateEnterprise" aria-describedby="nameHelp" placeholder="Enter State">
                          </div>

                         
                            <div class="form-group">
                            <label for="DistrictEnterprise">District</label>
                            <input type="text" class="form-control" id="DistrictEnterprise" aria-describedby="nameHelp" placeholder="Enter District">
                          </div>

                          
                          
                          <div class="form-group">
                              <label for="Enterprise">Enterprise</label>
                              <select class="form-control" id="Enterprise">
                              <option>Small Business</option>
                              <option>Enterprise</option>
                              </select>
                          </div>
                          
                           
                          <button type="submit" class="btn btn-dark text-center btn-lg w-100 mt-3">Submit</button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
  </section>
  
    
  

 
 
 
  

  <script src="src/js/jquery.min.js"></script>
 
  <script src="src/js/popper.min.js"></script>
  <script src="src/js/bootstrap.min.js"></script>
  <script src="src/js/navbar-fixed.js"></script>

  <script src="src/js/anime.min.js"></script>
  <script src="src/js/button.js"></script>
  <script src="src/js/wow.min.js"></script>
              <script>
              new WOW().init();
              </script>
</body>
</html>
