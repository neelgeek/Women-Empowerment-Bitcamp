<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Signup-Training</title>
  <link rel="stylesheet" href="src/css/font-awesome.min.css">
  <link rel="stylesheet" href="src/css/bootstrap.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/animate.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,100,400" rel="stylesheet" type="text/css" />
  
</head>

<body id="home">


 <nav class="navbar navbar-expand-md navbar-light fixed-top py-4">
    <div class="container">
      <a href="index.html" class="navbar-brand">
        <img src="src/img/women-empowerment.jpg" width="50" height="50" alt=""><h3 class="d-inline align-middle text-white" style="padding-left: 12px; ">Women</h3>
      </a>
      
      
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="index.html" class="nav-link text-white">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <section class="mx-5">
    <div class="container">
       <h2 class="text-center text-white bg-dark w-25 card-form mb-2 px-2 py-2 wow slideInDown">Training Sign up</h2>
        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-5 card-form wow wow slideInLeft">
                    <div class="card-body text-white bg-secondary">
                        <form id="FormCompany">
                            <div class="form-group">
                            <label for="NameTraining">Training Name</label>
                            <input type="text" class="form-control" id="NameTraining" aria-describedby="nameHelp" placeholder="Enter Training Name">

                            </div>
                            
                             <div class="form-group">
                            <label for="EmailTraining">E-mail</label>
                            <input type="text" class="form-control" id="EmailTraining" aria-describedby="nameHelp" placeholder="Enter Training Name">

                            </div>
                            
                            <div class="form-group">
                            <label for="AddressTraining">Address Line 1</label>
                            <input type="text" class="form-control" id="AddressTraining" aria-describedby="nameHelp" placeholder="Enter Address">
                          </div>

                          <div class="form-group">
                            <label for="StateTraining">State</label>
                            <input type="text" class="form-control" id="StateTraining" aria-describedby="nameHelp" placeholder="Enter State">
                          </div>

                         
                            <div class="form-group">
                            <label for="DistrictTraining">District</label>
                            <input type="text" class="form-control" id="DistrictTraining" aria-describedby="nameHelp" placeholder="Enter District">
                          </div>

                          <div class="form-group">
                            <label for="PincodeTraining">Pincode</label>
                            <input type="text" class="form-control" id="PincodeTraining" aria-describedby="nameHelp" placeholder="Enter Pincode">
                          </div>
                          
                          
                           
                          <button type="submit" class="btn btn-dark text-center w-100 btn-lg mt-3">Submit</button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
  </section>
  
    
  

 
 
 
  

  <script src="src/js/jquery.min.js"></script>

  <script src="src/js/popper.min.js"></script>
  <script src="src/js/bootstrap.min.js"></script>
  <script src="src/js/navbar-fixed.js"></script>
 
  <script src="src/js/anime.min.js"></script>
  <script src="src/js/button.js"></script>
  <script src="src/js/wow.min.js"></script>
              <script>
              new WOW().init();
              </script>
</body>
</html>
